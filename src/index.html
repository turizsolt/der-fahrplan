<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Der Fahrplan</title>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }
        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
        #button-holder {
            position: fixed;
            left: 20px;
            top: 20px;
            /*width: 200px;
            height: 40px;*/
            z-index: 1;
        }
        button {
            width: 40px;
            height: 40px;
            padding: 0;
            margin: 0;
        }
        .selected {
            background-color: rebeccapurple;
        }

    </style>
</head>
<body>
    <div id="button-holder">
            <button 
                v-for="button in buttons"
                v-bind:id="button.id"
                v-on:click="handleClick"
                v-bind:class="{ selected: selected === button.id }"
            >{{button.text}}</button>
    </div>
<canvas id="renderCanvas">
</canvas>
</body>
</html>
