<!doctype html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Train test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        * { border: 0; margin: 0; padding: 0;}
        canvas { width: 100%; height: 100%; position: fixed;}
    </style>
</head>

<body>
<canvas id = "renderCanvas"></canvas>
<script type = "text/javascript">
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var createScene  = function() {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0, 1, 0);

        var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 50, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 10, 0), scene);
        light.intensity = 0.7;

        var pl = new BABYLON.PointLight("pl", BABYLON.Vector3.Zero(), scene);
        pl.diffuse = new BABYLON.Color3(1, 1, 1);
        pl.specular = new BABYLON.Color3(1, 1, 1);
        pl.intensity = 0.8;

        var box = BABYLON.Mesh.CreateBox("box", 3, scene);
        box.position = new BABYLON.Vector3(0,1.5,0);
        var boxMaterial = new BABYLON.StandardMaterial("boxMat", scene);
        boxMaterial.diffuseColor = new BABYLON.Color3(1,0,0);
        box.material = boxMaterial;

        var points = [];
        points.push(new BABYLON.Vector3(0, 0, 0));
        points.push(new BABYLON.Vector3(0, 0, 10));
        var track = BABYLON.MeshBuilder.CreateLines('track', {points: points}, scene);
        track.color = new BABYLON.Color3(0, 0, 0);



        var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 30, height: 30}, scene);
        ground.color = new BABYLON.Color3(0, 1, 1);

        /****************************Key Control Multiple Keys************************************************/

        var map = {}; //object for multiple key presses
        scene.actionManager = new BABYLON.ActionManager(scene);

        scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
            map[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";

        }));

        scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
            map[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
        }));


        /****************************Move Sphere******************************************************/

        scene.registerAfterRender(function () {

            if ((map["w"] || map["W"])) {
                box.position.z += 0.1;
                if(box.position.z > 10) box.position.z = 10;
            };

            if ((map["s"] || map["S"])) {
                box.position.z -= 0.1;
                if(box.position.z < 0) box.position.z = 0;
            };

        });

        /****************************End************************************************/

        return scene;
    };
    var scene = createScene();
    engine.runRenderLoop(function() {
        scene.render();
    });
</script>
</body>
</html>
